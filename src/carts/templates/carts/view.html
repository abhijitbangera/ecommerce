{% extends "base.html" %}

<script>
	{% block jquery %}
	$(".item-qty").change(function(){
		$(this).next(".btn-update").fadeIn();
	});
	{% endblock %}
</script>


{% block content %}
<!-- 
{{object}}
{{object.cartitem_set.all}} -->

<table class='table'>
{% for item in object.cartitem_set.all %}
<tr>
<form action="." method="GET">
<td>{{item.get_title}}</td>
<input type='hidden' name='item' value='{{item.item.id}}' />
<td><input type='number' class='item-qty' name='qty' value='{{item.quantity}}' /> <input type='submit' class="btn-update btn btn-link" value="Update" style='display:none;'></td>

<td>{{item.line_item_total}}</td>
<td><a href='{{item.remove}}'>Remove </a></td>

</form>
 </tr>

{% endfor %}
<tr>
<td colspan="4" class='text-right'>Subtotal: {{object.subtotal}} </td>
</tr>
</table> 

{% endblock %}
